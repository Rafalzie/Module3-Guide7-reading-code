<!DOCTYPE html> <!--declaration defines the document type and version of HTML  -->
<html lang="en"> <!--  It wraps all the content of the page and pecifies that the document is in English-->
<head> <!--contains meta-information about the document, such as its title-->
    <meta charset="UTF-8">  <!-- ensures that text is displayed correctly-->
    <title>Greeting</title>  <!-- title -->
</head> <!-- closing tag -->
<body> <!-- element contains the content of the web page-->
    <h1 id="greeting"></h1> <!--  provides a unique identifier for the <h1> element. The value "greeting" should be unique within the HTML -->

    <script src="level6.js"></script> <!--  specifies the URL of an external JavaScript file -->

</body> <!--  closing tag-->
</html> <!--  closing tag-->
