<!DOCTYPE html> <!--declaration defines the document type and version of HTML  -->
<html lang="en"> <!--  It wraps all the content of the page and pecifies that the document is in English-->
    <head> <!--contains meta-information about the document, such as its title-->
        <meta charset="UTF-8"> <meta charset="UTF-8"><!-- supports a wide range of characters-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--tells the browser to set the width of the viewport ensures that the page scales correctly -->
        <title>level 2</title> <!-- sets the title of the web page-->
       <link rel="stylesheet" href="level3.css"> <!-- points to an external CSS file named -->
    </head> <!-- closing tag -->
    <body> <!-- element contains the content of the web page-->
        <h1 class="different">is this different from the h1 in level 2, if so, how is it different?</h1> <!-- it can be styled according to the CSS rules defined in both the inline styles and the external  -->
    </body> <!-- closing tag -->
</html>  <!-- closing tag -->
