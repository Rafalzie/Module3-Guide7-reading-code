<!DOCTYPE html><!--declaration specifies that the document is an HTML -->
<html lang="en"><!--specifies that the document is in English,-->
    <head> <!--contains meta-information about the document, such as its title-->
        <meta charset="UTF-8"> <!-- supports a wide range of characters-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--controls the viewport's size and scale on mobile devices-->
        <title>level 2</title> <!-- sets the title of the web page-->
        <style>/* applies styles directly to the document */
            .different { /* class selector targeting elements with the class name "different"  */
                background-color: red; /* sets the background color */
            } 
        </style><!--closing tag-->
    </head> <!--closing tag -->
    <body> <!--element contains the visible content of the web page-->
        <h1 class="different">is this different from the h1 in level 1, if so, how is it different?</h1> <!--This class attribute assigns the class name "different" to the <h1> element.-->
    </body> <!--closing tag-->
</html> <!--closing tag -->
